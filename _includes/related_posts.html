<h4>Check Out More</h4>

<div class="relatedrect">
  {% assign maxRelated = 3 %}

  {% assign random_posts = site.posts | where_exp: "post", "post.url != page.url" | sample: maxRelated %}

  {% for post in random_posts %}
    <a href="{{ site.baseurl }}{{ post.url }}">
      <div class="rel">
        <h5>{{ post.title }}</h5>
        <img width="190" height="126" src="{{ post['thumbnail-img'] }}">
      </div>
    </a>
  {% endfor %}
</div>
